<!DOCTYPE html>

<style>
    .btn_hover:hover {
<!--        background-color: #ff1e00;-->
        color: #fff;
    }
    .btn_hover{
        color: #ff1e00;
        text-decoration: none;
        font-weight: 700;
        border: 2px solid #ff1e00;
        border-radius: 30px;
        padding: 10px 25px;
    }
  </style>

<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}

        {% endblock %}
    </title>

</head>
<body>
<div class="header_wrap" style="background: #fff">
        <header class="header"
                style="display: flex;
                 align-items: center;
                 justify-content: space-between;
                 padding: 10px 15px 15px 20px;
                 box-sizing: border-box;
                 max-width: 2000px;
                 margin: 0 auto;">
            <div style="padding: 0;
                        margin: 0;
                        font-family: 'Montserrat', sans-serif;
                        line-height: 1.5;
                        font-size: 1.8rem;
                        font-weight: 600;
                        display: flex;
                        list-style: none;"><a href="{{ url_for('index') }}" style="color: #000000; text-decoration: none;">Главная</a></div>

            <nav>
                <div class="menu"
                    style="padding: 0;
                        margin: 0;
                        font-family: 'Montserrat', sans-serif;
                        line-height: 1.5;
                        font-size: 1.2rem;
                        display: flex;
                        list-style: none;">



                    {% block buttons %}


                    {% endblock %}
            </nav>
        </header>
    </div>


{% block content %}


{% endblock %}
</body>
</html>
