{% extends 'base.html' %}
<style>

    .btn_hover:hover {
        background-color: #ff1e00;
        color: #fff;
    }
    .btn_hover{
        color: #ff1e00;
        text-decoration: none;
        font-weight: 700;
        border: 2px solid #ff1e00;
        border-radius: 30px;
        padding: 10px 25px;
    }

</style>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
{% block content %}
<div class="container rounded bg-white mt-5 mb-5" style="font-family: 'century gothic';">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="200px" height="200px" src="{{ url_for('static', filename=image) }}">

                <form method=post enctype=multipart/form-data name="new_image">

            <input type=file name=file>

            <input type=submit name="upload_image">
    </form>
                <p> {{error}}</p>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5" style="margin-left: 30%;">
                <div class="d-flex justify-content-between align-items-center mb-3">

                    <h4 class="text-right">Редактировать профиль</h4>
                </div>

<form action='/edit_profile' method="post" name="update">
                <div class="row mt-2">
                    <div class="field">
               <div class="control">
                    <div class="col-md-6"><label class="labels">Имя</label>
                        <input type="text" name="name" class="form-control" placeholder="" value="{{name}}"></div>

               </div>
                    </div>
                    <div class="field">
               <div class="control">
                    <div class="col-md-6"><label class="labels">Фамилия</label>
                        <input type="text" name="surname" class="form-control" value="{{surname}}" placeholder=""></div>
                   </div>
                    </div>
                   <div class="field">
               <div class="control">
                    <div class="col-md-6"><label class="labels">Отчество</label>
                        <input type="text" class="form-control" name="surname1" value="{{surname1}}" placeholder=""></div>
                   </div>
                    </div>
                </div>
                <div class="row mt-3">
                </div>
                <br>


          <input type="submit" name="update" class="default_update" value="Изменить содержание">

</form>
            </div>


        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
