{% extends 'base.html' %}
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

{% block buttons %}

<div class="btn_block">
       <a style="margin-left: 80px"><a class="btn_hover" href="{{ url_for('logout') }}">Выход</a></a>
                </div>

{% endblock %}




{% block content %}


<style>
    body {
<!--    background: #e8f9fd;-->
    text-align: center;
    }
    .btn_hover:hover {
        background-color: #ff1e00;
        color: #fff;
        margin-top: 120px;
         margin-left: 90px;
    }
    .btn_hover{
        color: #ff1e00;
        text-decoration: none;
        font-weight: 700;
        border: 2px solid #ff1e00;
        border-radius: 30px;
        padding: 10px 25px;
        margin-top: 120px;
        margin-left: 90px;
    }
  </style>
<body>
<div class="container rounded bg-white mt-5 mb-5" style="font-family: 'century gothic';">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="200px" height="200px" src="{{ url_for('static', filename=image) }}">
                <span class="font-weight-bold"></span>
                     <span class="text-black-50"></span><span> </span>

            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5" style="margin-left: 30%;">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right"><font size="15">Профиль</font></h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12"><p align="left"> Фамилия: {{ surname }} </p>
                        <div class="col-md-12"><p align="left"> Имя: {{ name }} </p>
                            <div class="col-md-12"><p align="left"> Отчество: {{ surname1 }} </p>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><p align="left">Электронная почта: {{ email }} </p></div>
                    <div class="col-md-12"><p align="left">Роль: {{ role }} </p></div>
                    <a type="button"  class="btn_hover" href="{{ url_for('edit_profile') }}"><img src="https://icons.veryicon.com/png/o/internet--web/three-body-project-icon/edit-60.png" width="20" height="20"><h3>редактировать</h3></a>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
{% endblock %}
