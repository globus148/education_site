                </div>

{% endblock %}

{% block content %}
<div class="column is-4 is-offset-4">
    <style>
        *{
        font-family: "Montserrat", sans-serif;

        }
    body {
    background: https://ppfood.ru/wp-content/uploads/2020/01/dostavka-edy-iz-restorana.jpg;
    text-align: center;
    }
    input {
    background: transparent; /* Делает само поле ввода прозрачным */
    border: none; /* Убираем рамки вокруг поля ввода */
    border-bottom: 1px solid #444; /* Добавим нижнюю черту для красоты */
    }
    .box {
    padding: 20px; /* Поля */
    border-radius: 5%;
    background: #e8f9fd; /* Цвет фона */


    }
    .btn_hover:hover {
        background-color: #ff1e00;
        color: #fff;
    }
    .btn_hover{
        color: #ff1e00;
        text-decoration: none;
        font-weight: 700;
        border: 2px solid #ff1e00;
        border-radius: 30px;
        padding: 10px 25px;
    }
    select{
    background: transparent; /* Делает само поле ввода прозрачным */
    border: none; /* Убираем рамки вокруг поля ввода */
    border-bottom: 1px solid #444; /* Добавим нижнюю черту для красоты */
    }


    </style>
<body>
    <h3 class="title" style="margin-top: 100px; margin-bottom: 20px;"><b ><font size = "15">Регистрация</font></b></h3>
    <div class="box">
        <form method="POST" action="/signup">
            <font size="5"><div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email-почта" autofocus="">
                </div>
            </div>
<p>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="surname" placeholder="Фамилия" autofocus="">
                </div>
                    <div class="control">
                        <input class="input is-large" type="text" name="name" placeholder="Имя" autofocus="">
                    </div>
                    <div class="control">
                        <input class="input is-large" type="text" name="surname1" placeholder="Отчество" autofocus="">
                    </div>
            </div>
                <p>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Пароль">
                    <p style="color:#FF0000" > {{ err }}  </p>
                </div>
                </div></font>

            <button class="btn_hover" style="background: #fff">Создать</button>

    </div>

</div>
